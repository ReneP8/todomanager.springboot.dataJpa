<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--BootstrapLins and Google Fonts-->
    <div th:replace="fragments/fragments :: bootstrapLinks"></div>
    <title>New Task</title>
</head>
<body>
<div th:replace="fragments/fragments :: navbar"></div>

<!--Back to Home Button-->
<div th:replace="fragments/fragments :: backButton"></div>
<!--Back to Home Button-->

<div class="text-center" id="spinner" style="display: none;">
    <img src="/images/spinner.gif" alt="Das Bild konnte nicht geladen werden.">
</div>

<div class="container" id="newTaskContent" style="display: none">
    <div class='text-center container alert' id='responseMessage' role='alert' style="display: none"></div>

    <p>Bitte geben Sie die Daten des neuen Tasks ein, den sie speichern mÃ¶chten.</p>
    <form id="newTaskForm" action="/tasks/new" method="post">
        <div class="form-group col-sm-7 input-task-name">
        <label for="title">Task Name*</label>
        <input id="title" placeholder="Please enter task name..." class="form-control" name="title">
    </div>
        <div class="form-group col-sm-7 input-task-des">
            <label for="description">Task Description</label>
            <textarea id="description" rows="5" placeholder="Please enter task description..." class="form-control"
                      name="description"></textarea>
        </div>
        <div class="row">
            <div class="form-group col-sm-2">
                <label for="finishDate">Finish Date*</label>
                <input type="date" id="finishDate" class="form-control" name="finishDate">
            </div>
            <div class="form-group col-sm-5">
                <label for="parentTaskID">Parent Task</label>
                <select id="parentTaskID" name="parentTaskID" class="form-control">
                    <option value="">Please select</option>
                </select>
            </div>
        </div>
        <input id="newTaskSubmit" type="submit" class="btn btn-primary" value="Create"></input>
        <span class="container">Fiels with * are requiered.</span>
    </form>
</div>

<br><br><br>
<!--<div th:replace="fragments/footer :: footer"></div>-->
<!--Bootstrap Scripts-->
<div th:replace="fragments/fragments :: bootstrapScripts"></div>
<script th:src="@{/js/newTask.js}" type="application/javascript"></script>
</body>
</html>
